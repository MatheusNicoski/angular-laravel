<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Nome</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />

        <div class="alert alert-danger mt-3" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">O campo Nome é obrigatório.</div>
        </div>

        <div class="alert alert-danger mt-3" *ngIf="errors?.name && f.submitted">
          <div *ngIf="errors?.name">
            {{ errors?.name }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        
        <div class="alert alert-danger mt-3" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">O campo Email é obrigatório.</div>
          <div *ngIf="email.errors['email']">O campo Email não válido.</div>
        </div>

        <div class="alert alert-danger mt-3" *ngIf="errors?.email && f.submitted">
          <div *ngIf="errors?.email">
            {{ errors?.email }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />

        <div class="alert alert-danger mt-3" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">O campo Senha é obrigatório.</div>
          <div *ngIf="password.errors['minlength']">O campo Senha deve conter no mínimo 6 caracteres.</div>
        </div>

        <div class="alert alert-danger mt-3" *ngIf="errors?.password && f.submitted">
          <div *ngIf="errors?.password">
            {{ errors?.password }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Registrar</button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Registrado com sucesso!
    </div>
  </div>
</div>
