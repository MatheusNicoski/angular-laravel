<div class="col-md-12">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ item.id }}
      </td>
      <td>
        {{ item.name }}
      </td>
      <td>{{ item.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
